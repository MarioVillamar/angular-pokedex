<mat-card>
  <mat-card-title>Login</mat-card-title>
  <form [formGroup]="loginForm" (ngSubmit)="submit()">
    
    <div style="display: flex; flex-direction: column; gap: 4px">
      <mat-form-field>
        <mat-label>Usuario</mat-label>
        <input type="text" id="username" matInput formControlName="username" />
        <mat-hint
          *ngIf="
            loginFormControls.username.invalid &&
            (loginFormControls.username.dirty ||
              loginFormControls.username.touched)
          "
        >

          <div *ngIf="loginFormControls.username.errors?.['required']">
            Usuario requerido
          </div>
          <div *ngIf="loginFormControls.username.errors?.['minlength']">
            Usuario debe tener al menos 5 caracteres
          </div>
          <div *ngIf="loginFormControls.username.errors?.['email']">
            Debe ser un email valido
          </div>
        </mat-hint>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input
          type="password"
          id="password"
          matInput
          formControlName="password"
        />
        <mat-hint
          *ngIf="
            loginFormControls.password.invalid &&
            (loginFormControls.password.dirty ||
              loginFormControls.password.touched)
          "
        >
          Contrase√±a requerida
        </mat-hint>
      </mat-form-field>
      
      <mat-error *ngIf="error">
        {{ error }}
      </mat-error>
  
      <div class="button">
        <button type="submit" mat-raised-button color="primary">Login</button>
      </div>
    </div>
  </form>
</mat-card>
