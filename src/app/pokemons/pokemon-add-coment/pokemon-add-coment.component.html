<h1 mat-dialog-title>Registrar Comentario</h1>

<div>
  <mat-form-field>
    <mat-label>Comentario</mat-label>
    <textarea matInput placeholder="Comentario" [(ngModel)]="comment"></textarea>
  </mat-form-field>
</div>
<div align="end">
  <button mat-dialog-close>Cancelar</button>
  <button (click)="sendCommentSignal()">Registrar</button>
</div>
