<ng-container *ngIf="data">  
    <button  *ngIf="!data.isFavorite" mat-icon-button (click)="marksAsFavorite(true)">
        <mat-icon>favorite_border</mat-icon>
    </button>
    <button  *ngIf="data.isFavorite" mat-icon-button (click)="marksAsFavorite(false)">
        <mat-icon>favorite</mat-icon>
    </button>
    
</ng-container>
