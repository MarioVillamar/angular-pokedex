<mat-card class="pokemon-card" *ngIf="pokemonData">
  <mat-card-header>
    <mat-card-title class="pokemon-card__name">{{
      pokemonData.name | titlecase
    }}</mat-card-title>
   
  </mat-card-header>
  <mat-card-content>
    <img
      mat-card-image
      class="pokemon-card__image"
      [src]="pokemonData.sprites.front_default"
      [alt]="pokemonData.name"
    />
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button color="primary" [routerLink]="['/pokemon-details',pokemonData.id]"> Ver detalle</button>
    <app-pokemon-favorite [pokemonData]="pokemonData"></app-pokemon-favorite>
  </mat-card-actions>
</mat-card>
