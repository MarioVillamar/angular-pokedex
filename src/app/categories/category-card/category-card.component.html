<mat-card class="pokemonType">
    <mat-card-header>
        <mat-card-title>{{pokemonType.name | titlecase}}</mat-card-title>
      </mat-card-header>
      <img  mat-card-image [src]=imageUrl alt="">
      <mat-card-actions>
        <button mat-button class="button" [routerLink]="['/pokemon-list-by-type', categoryType]">Ver pokemones</button>
      </mat-card-actions>
  </mat-card>
